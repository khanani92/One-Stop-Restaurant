<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{Restaurant.name}}">
    <ion-content has-header="true" padding="true">
        <div class="list card">

            <div class="item item-avatar">
                <img src="img/{{Restaurant.picName}}.jpg">
                <h2>{{Restaurant.name}}</h2>
                <p>{{Restaurant.description}}</p>
            </div>

            <div class="item item-body">
                <div class="list" ng-repeat="(dishKey,dishValue) in Restaurant.menu">

                    <div class="item item-divider" >{{dishValue.name}}</div>

                    <ul class="list">
                        <li class="item"  ng-repeat="(itemKey,itemValue) in dishValue.itemList" ng-click="goToItem(Restaurant.$id,dishKey,itemKey)">{{itemValue.name}}</li>

                    </ul>
                </div>

            </div>

        </div>
    </ion-content>
</ion-view>
