<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">






    <!-- Account Tab -->
    <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="Restaurants" icon="icon ion-home" href="#/tab/restaurants">
        <ion-nav-view name="tab-restaurants"></ion-nav-view>
    </ion-tab>


    <!-- Cart Tab -->
    <ion-tab title="Cart" icon="icon ion-android-cart" href="#/tab/cart">
        <ion-nav-view name="tab-cart"></ion-nav-view>
    </ion-tab>



</ion-tabs>
